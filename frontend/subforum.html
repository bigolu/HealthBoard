<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Posts</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/subforum.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>
  <nav>
    <div class="white nav-wrapper">
      <a href="#" class="brand-logo">HB</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="modal-trigger waves-effect waves-light btn light-blue" href="#login">Dashboard</a></li>
        <li><a href="#">Hi Biggie</a></li>
      </ul>
    </div>
  </nav>
  </header>

  <main class="container">

    <h1 class="center">SubForum</h1>

    <div class="row">
      <div class="col s10 offset-s5">
        <a class="modal-trigger waves-effect waves-light btn" href="#post"><i class="material-icons left">chat_bubble</i>New Post</a>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="">
            <ul id="subforums" class="collection">
              <li class="collection-item">
                <a><strong>Was wondering about a treatment I just started</strong></a> <br>
                by user456 <span class="right"> 3 days ago</span>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer white">
    <div class="footer-copyright white">
      <div class="container black-text">
      Made by <a class="brown-text text-lighten-3" href="https://github.com/bigolu">Biggie</a> and <a class="brown-text text-lighten-3" href="https://github.com/ipat81">Ishan</a>
      </div>
    </div>
  </footer>

  <!-- Post Modal Structure -->
  <div id="post" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">Subject</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Textarea</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
              <label for="filled-in-box">Is this post a question?</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Post</a>
    </div>
  </div>

  <!--  Scripts-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/init.js"></script>
  <script src="js/subforum.js"></script>

  </body>
</html>
